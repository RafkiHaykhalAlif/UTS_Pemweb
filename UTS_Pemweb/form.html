<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Survey Form - Anthony Sinisuka Ginting Fan Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="https://img.freepik.com/free-vector/abstract-badminton-logo_17005-995.jpg" alt="Badminton Logo" class="logo">
                </div>
                <div class="col">
                    <h1 class="mb-0">Anthony Sinisuka Ginting Fan Page</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="form.html">Formulir</a></li>
                        <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container">
                    <h2 class="mt-4">Fan Survey Form</h2>
                    <form class="mt-4 h-card">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" class="form-control p-name" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control u-email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control bday" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="favoriteMatch" class="form-label">Favorite Ginting Match:</label>
                            <select class="form-select" id="favoriteMatch" required>
                                <option value="">Select a match</option>
                                <option value="2020 Olympics">2020 Olympics Bronze Medal Match</option>
                                <option value="2018 Indonesia Open">2018 Indonesia Open Final</option>
                                <option value="2018 China Open">2018 China Open Final</option>
                                <option value="2018 Asian Games">2018 Asian Games Team Final</option>
                                <option value="2020 Thomas Cup">2020 Thomas Cup Final</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">How did you become a fan?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="watchingTV">
                                <label class="form-check-label" for="watchingTV">Watching on TV</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="watchingLive">
                                <label class="form-check-label" for="watchingLive">Watching live matches</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="socialMedia">
                                <label class="form-check-label" for="socialMedia">Social media</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Survey</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p class="mb-0">Â© 2024 Anthony Sinisuka Ginting Fan Page. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
